name: build
description: Build the go binary

inputs:
  binary_path:
    description: The path of the binary to build
    required: true
    default: "bin/xit"

runs:
  using: "composite"
  steps:
    - name: Build ${{ inputs.binary_path }}
      run: go build -o ${{ inputs.binary_path }}
      shell: bash
    - name: Upload ${{ inputs.binary_path }} binary
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.binary_path }}
        path: ${{ inputs.binary_path }}
